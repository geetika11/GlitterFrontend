<app-dashboard></app-dashboard>
<div class="row">
  
  <div class="col-md-4 offset-6">
    <div class="col-md-4 offset-11" style="margin-right: 0">
        <br><button id="myBtn" class="btn btn-primary">Compose New Tweet</button>
  </div>
    <!-- The Modal -->
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content col-md-4">
        <form #tweetForm="ngForm" (ngSubmit)="newTweet(tweetForm.value)" class="comment-form">
          <h3>Compose New tweet(Maximum 240 characters) <span class="float-right" id="close">&times;</span></h3>
          <textarea type="text" maxlength="240" rows="5" cols="45" id="Message" name="Message" (ngModel)="Message" required></textarea>
          <br>
          <button class="btn btn-primary btn-sm" type="submit">Done</button>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="container abcde">
  <div class="row">
    <div *ngIf="selected">
      <div class="col-md-5 " *ngFor="let tweet of selected">
        <div class="card-header">Tweets</div>
        <div class="card-body">
          <p>Message: {{tweet.Message}}<br>
            UserName: {{tweet.UserName}}<br>
            Created At: {{tweet.CreatedAt | date}}</p>

            <div *ngIf="tweet.IsAuthor">
              <button class="btn btn-danger btn-md first" id="deletecalling"  (click)="deleteTweet(tweet.TweetID)">Delete</button>
              <button class="btn btn-success btn-md first" (click)="openPopup(tweet)"  id="myBtn2">Edit</button>
            </div>
            <div *ngIf="!tweet.IsAuthor">
                <div >
              <button *ngIf="!tweet.isLiked" class="btn btn-primary btn-md first" (click)="LikeTweet(tweet.TweetID)"
                 id="myBtn2">LikeTweet</button>
              <button *ngIf="tweet.isLiked" class="btn btn-warning btn-md first" (click)="DislikeTweet(tweet.TweetID)"
                 id="myBtn2">DislikeTweet</button>
              </div>
            </div>
            <br>
          
        </div>
        <br>
        <div id="myModal2" class="modal">
          <div class="modal-content col-md-4">
            <form #editTweetForm="ngForm" (ngSubmit)="editTweet(editTweetForm.value)" class="comment-form">
              <h3>Update Tweet <span class="float-right" id="close2">&times;</span></h3>
              <textarea type="text" rows="5" cols="45" id="UpdatedMessage" name="UpdatedMessage" ngModel></textarea>
              <input type="hidden" id="UpdatedMessageID" name="UpdatedMessageID">
              <br>
              <button class="btn btn-primary btn-sm" type="submit">Update Tweet</button>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="users">
  <div *ngFor="let user of users">
    <div class="row">
      <div class="col-md-6 offset-3">     
    <p>{{user.FirstName}}</p>
    <p>{{user.LastName}}</p>
    <img [src]="user.Image">
    <p>{{user.Email}}</p>
    <p>Follow:{{user.isFollowed}}</p>
    <button *ngIf="!user.isFollowed" class="btn btn-success" (click)="Follow(user.UserId)">Follow</button>
    <button *ngIf="user.isFollowed" class="btn btn-danger" (click)="unFollow(user.UserId)">UnFollow</button>
    <hr>
  </div>
  </div>
</div>
</div>

<div *ngIf="tweets">
  <div *ngFor="let tweet of tweets">
    <div class="row">
      <div class="col-md-6 offset-3">     
    <p>{{tweet.Message}}</p>
    <p>{{tweet.UserName}}</p>
    <p>{{tweet.CreatedAt}}</p>
    <!--<button class="btn btn-success" (click)="Follow(user.UserId)">Follow</button>-->
    <!--<img [src]="user.Image">-->
    <hr>
  </div>
  </div>
</div>
</div>

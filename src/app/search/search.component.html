<div *ngIf="users">
  <div *ngFor="let user of users">
    <div class="row">
      <div class="col-md-6 offset-3">     
    <p>{{user.FirstName}}</p>
    <p>{{user.LastName}}</p>
    <p>Created At: {{user.CreatedAt}}</p>
    <p>{{user.Email}}</p>
    <p>user ID: {{user.UserId}}</p>
    <button class="btn btn-success" (click)="Follow(user.UserId)">Follow</button>
    <img [src]="user.Image">
    <hr>
  </div>
